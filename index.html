---
layout: default
title: baozich.github.io
blog: passive
contact: passive
description: Chen Baozi is a Programmer.
---
<div class="blog">
    {% for post in site.posts limit:5 %}
    <div class="blog single">
        <h1 class=title><a href="{{ post.url }}">{{ post.title }}</a></h1>
        <p class="data">
            <span class="date">{{ post.date | date_to_string }}</span>
        </p>
        <div class="body">
            {{ post.content }}
        </div>
    </div>
    {% endfor %}
</div>
