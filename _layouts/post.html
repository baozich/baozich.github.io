---
layout: default
---

<div class="blog">
    <div class="blog single">
        <h1 class="title">{{ page.title }}</h1>

        <h2 class="data"><info datetime="{{ page.date }}">
            {{ page.date | date_to_string }} {% if page.author %} by {{ page.author }} {% endif %}
        </info></h2>
        <!-- Post content -->
        <div class="notebody">
            {{ content }}
        </div>
        <!-- Post info -->
        <div class="noteinfo">
        <!-- include some categories and tags maybe? -->
        </div>
    </div><!-- / .blog .single-->
</div><!--- /.blogs-->
